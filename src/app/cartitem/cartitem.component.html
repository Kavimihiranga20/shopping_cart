<div class="sortby">
    <select id="sort-by" (change)="sort($event)">
        <option value="" selected disabled hidden>Sort By</option>
        <option value="Name">Name</option>
        <option value="Low">Show Low to High Price</option>
        <option value="High">Show High to Low Price</option>
    </select>
</div>
<div class="d-flex">
    <div class="col-4" *ngFor="let item of items | slice:0:vservice.viewItem  | filter:service.searchText ">
        <div class="item">
            <div class="img-container">
                 <img src="/assets/img/{{item.image}}"> 
            </div>
            <div class="itemDetails">
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                 <p>({{item.ratevalue}})</p>
                </div>
                <h5>{{item.name}}</h5>
                <!-- <p>{{stserive.sortItem}}</p> -->
                <p>${{item.price}}</p>
                <button class="add-btn"> Add To Cart </button>
            </div>
        </div>
    </div>
    <div class="nextbuttons">
        <div class="button"><button class="prev-btn"> < </button></div>
        <div class="button"><button class="first-btn"> 1 </button></div>
        <div class="button"><button class="second-btn"> 2 </button></div>
        <div class="button"><button class="next-btn"> > </button></div>
    </div>

</div>
